spring:
  application:
    name: students-service
  jackson:
    default-property-inclusion: non_null
  datasource:
    url: jdbc:postgresql://postgres:5432/students_db
    username: postgres
    password: 12345
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect